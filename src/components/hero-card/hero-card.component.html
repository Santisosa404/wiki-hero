<mat-card class="hero-card" *ngIf="hero">
  <div class="card-container">
    <img mat-card-image class="hero-image" [src]="hero.image.url" alt="{{ hero.name }}" />
    <mat-card-content class="card-content">
      <p class="hero-name">{{ hero.name }}</p>
    </mat-card-content>
  </div>
</mat-card>
